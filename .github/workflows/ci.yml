name: Django CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
        working-directory: flightbooking   # ðŸ‘ˆ requirements.txt lives here

      - name: Run migrations
        run: python manage.py migrate
        working-directory: flightbooking   # ðŸ‘ˆ manage.py lives here

      - name: Run tests
        run: python manage.py test
        working-directory: flightbooking   # ðŸ‘ˆ tests run here too
