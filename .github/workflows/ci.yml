name: Django CI/CD

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run migrations
        run: python manage.py migrate
        working-directory: flightbooking

      - name: Run tests
        run: python manage.py test
        working-directory: flightbooking

  deploy:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Deploy to EC2
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            sudo apt update
            sudo apt install -y python3-venv git
            
            mkdir -p /home/deploy/djangoapp
            cd /home/deploy/djangoapp
            
            if [ ! -d "flightbooking/.git" ]; then
              git clone https://github.com/PRAVEEN-1005/django-flight-booking.git flightbooking
            fi
            
            cd flightbooking
            git fetch origin main
            git reset --hard origin/main
            
            cd flightbooking
            rm -rf venv
            python3 -m venv venv

            source venv/bin/activate
            pip install --upgrade pip
            pip install -r ../requirements.txt
            pip install gunicorn
            
            export DJANGO_SETTINGS_MODULE=config.settings
            
            pkill -f gunicorn || true
            venv/bin/gunicorn --workers 3 --bind 0.0.0.0:8000 config.wsgi:application -D
